<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1>Форма обратной связи</h1>

    <div class="form-container form__wrapper">
  <!-- Форма обратной связи -->
  <form action="/место (URL), куда должны отправляться собранные данные формы при ее отправке" method="post">

         <!-- Имя пользователя -->
      <div class="form-group">
        <label for="name">Имя Фамилия</label>
        <input type="text" id="name" name="user_name" placeholder="Иван Иванов">
      </div>
      
      <!-- Email пользователя -->
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="user_email" placeholder="sophie@example.com" pattern=".+@globex\.com">
      </div>

      <!-- Номер телефона пользователя -->
      <div>
        <label for="tel">Номер телефона</label>
        <input type="tel" id="tel" name="user_tel" placeholder="(+7)123-456-78-90">
      </div>

      <!-- Дата рождения пользователя -->
      <div>
        <label for="bday">Дата рождения</label>
        <input type="date" id="bday" name="user_bday" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
      </div>

      <!-- Сообщение пользователя -->
      <div>
        <label for="msg">Сообщение (не менее 10 символов)</label>
        <textarea id="msg" maxlength="300" name="user_message" placeholder="Сообщение (не менее 10 символов)" ></textarea>
      </div>

     <!-- Кнопка для отправки формы на сервер -->
     <div class = btn>
       <button type="button">Отправить сообщение</button>
     </div>
    

    </form>

    </div>
  </div>

</body>
</html>
